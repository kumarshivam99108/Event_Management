<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Event Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
<style>
    /* General Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Import Font */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
}

/* Header Section Styling */
.header-section {
    background: #212121;
}

.search-bar input {
    width: 400px;
    border: none;
    border-radius: 20px;
    padding: 8px;
    transition: transform 0.2s ease;
}

.search-bar input:focus {
    transform: scale(1.05);
}

/* Navbar Styling */
.navbar {
    transition: transform 0.3s ease;
}

.navbar-nav .nav-item:hover .nav-link {
    color: #ffaa00 !important;
}

/* Hero Section Styling */
.hero-section {
    background: #1f1f1f;
    color: white;
    padding: 30px 0;
}

.hero-section h1 {
    animation: bounceInDown 1s ease;
}

/* Footer Styling */
.footer-section {
    background-color: #212121;
    color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .search-bar input {
        width: 100%;
    }
}

/* Animation Keyframes */
@keyframes bounceInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>
    <!-- Header Section -->
    <header class="header-section py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div class="logo">
                <h2 class="text-white">Personal Event</h2>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search for events by location...">
            </div>

            <!-- Login/Signup Buttons -->
            <div class="auth-buttons">
                <button class="btn btn-warning ml-2">Login</button>
                <button class="btn btn-warning ml-2">Signup</button>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-warning" href="#">Personal Event</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Events</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item text-dark" href="#">Corporate Events</a>
                            <a class="dropdown-item text-dark" href="#">Weddings</a>
                            <a class="dropdown-item text-dark" href="#">Conferences</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Default Image -->
    <section class="hero-section py-5">
        <div class="container text-center">
            <h1 class="text-warning mb-3">Book Your Next Event with Ease</h1>
            <p class="text-white mb-4">Choose the perfect venue for weddings, corporate events, conferences, and more!</p>
            <img src="https://via.placeholder.com/800x400" alt="Event Placeholder" class="img-fluid rounded shadow-lg">
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section py-4 bg-dark text-white text-center">
        <p>&copy; 2024 Personal Event Management. All Rights Reserved.</p>
    </footer>

    <!-- Include JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
