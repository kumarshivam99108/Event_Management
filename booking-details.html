<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details - DazzleAura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .booking-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .booking-header {
            text-align: center;
            margin-bottom: 50px;
            color: #333;
        }

        .booking-header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #1a73e8, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .booking-header p {
            color: #666;
            font-size: 1.2em;
        }

        .bookings-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .booking-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #1a73e8, #34a853);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .booking-card:hover::before {
            opacity: 1;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .booking-id {
            font-size: 1.2em;
            color: #1a73e8;
            font-weight: bold;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-type {
            display: inline-block;
            padding: 6px 15px;
            background: linear-gradient(45deg, #1a73e8, #34a853);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(26, 115, 232, 0.2);
        }

        .booking-info {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .booking-info:hover {
            background: #e8f0fe;
        }

        .booking-info label {
            color: #666;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .booking-info span {
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .new-booking-form {
            margin-top: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
        }

        .new-booking-form h2 {
            color: #1a73e8;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #1a73e8, #34a853);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #1a73e8;
            transform: translateX(-5px);
        }

        .timestamp {
            font-size: 0.9em;
            color: #888;
            text-align: right;
            margin-top: 15px;
            font-style: italic;
        }

        /* Confirmation Popup Styles */
        .confirmation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .confirmation-overlay.active {
            display: flex;
            opacity: 1;
        }

        .confirmation-box {
            background: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .confirmation-overlay.active .confirmation-box {
            transform: scale(1);
        }

        .confirmation-box h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .confirmation-box p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .confirm-delete, .cancel-delete {
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            border: none;
        }

        .confirm-delete {
            background: #dc3545;
            color: white;
        }

        .confirm-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .cancel-delete {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .cancel-delete:hover {
            background: #e2e6ea;
            transform: translateY(-2px);
        }

        .confirmation-icon {
            width: 60px;
            height: 60px;
            background: #fff3f3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .confirmation-icon i {
            color: #dc3545;
            font-size: 30px;
        }

        @media (max-width: 768px) {
            .booking-container {
                padding: 20px;
                margin: 20px auto;
            }

            .bookings-list {
                grid-template-columns: 1fr;
            }

            .booking-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1>Your Bookings</h1>
            <p>All your event bookings in one place</p>
        </div>

        <div id="bookings-list" class="bookings-list">
            <!-- Bookings will be added here dynamically -->
        </div>

        <div class="new-booking-form">
            <h2>Add New Booking</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType" name="eventType" required class="form-control">
                        <option value="">Select Event Type</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Corporate Meeting">Corporate Meeting</option>
                        <option value="Festival">Festival</option>
                        <option value="Conference">Conference</option>
                        <option value="Concert">Concert</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="people">Number of People</label>
                    <select id="people" name="people" required class="form-control">
                        <option value="">Select Group Size</option>
                        <option value="10-50">10-50 people</option>
                        <option value="51-100">51-100 people</option>
                        <option value="101-200">101-200 people</option>
                        <option value="201-500">201-500 people</option>
                        <option value="500+">500+ people</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Booking</button>
            </form>
        </div>

        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>

    <!-- Confirmation Popup -->
    <div class="confirmation-overlay" id="deleteConfirmation">
        <div class="confirmation-box">
            <div class="confirmation-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h3>Delete Booking</h3>
            <p>Are you sure you want to delete this booking? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button class="cancel-delete" onclick="hideDeleteConfirmation()">Cancel</button>
                <button class="confirm-delete" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
        let currentBookingId = null;

        function showDeleteConfirmation(bookingId) {
            currentBookingId = bookingId;
            const overlay = document.getElementById('deleteConfirmation');
            overlay.classList.add('active');
            
            // Update confirm button click handler
            document.getElementById('confirmDeleteBtn').onclick = function() {
                deleteBooking(currentBookingId);
                hideDeleteConfirmation();
            };
        }

        function hideDeleteConfirmation() {
            const overlay = document.getElementById('deleteConfirmation');
            overlay.classList.remove('active');
            currentBookingId = null;
        }

        function deleteBooking(bookingId) {
            bookings = bookings.filter(booking => booking.id !== bookingId);
            localStorage.setItem('bookings', JSON.stringify(bookings));
            displayBookings();
        }

        // Close popup when clicking outside
        document.getElementById('deleteConfirmation').addEventListener('click', function(e) {
            if (e.target === this) {
                hideDeleteConfirmation();
            }
        });

        // Load bookings from localStorage
        let bookingToDelete = null;

        // Function to add a new booking
        function addBooking(booking) {
            booking.id = Date.now(); // Add unique ID
            booking.timestamp = new Date().toLocaleString();
            bookings.unshift(booking); // Add to beginning of array
            localStorage.setItem('bookings', JSON.stringify(bookings));
            displayBookings();
        }

        // Function to display all bookings
        function displayBookings() {
            const bookingsList = document.getElementById('bookings-list');
            bookingsList.innerHTML = '';

            bookings.forEach(booking => {
                const card = document.createElement('div');
                card.className = 'booking-card';
                card.innerHTML = `
                    <div class="booking-header">
                        <div class="booking-id">
                            Booking ID: ${booking.id}
                            <span class="booking-type">${booking.eventType}</span>
                        </div>
                        <button class="delete-btn" onclick="showDeleteConfirmation(${booking.id})">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                    <div class="booking-info">
                        <label>Destination</label>
                        <span>${booking.destination}</span>
                    </div>
                    <div class="booking-info">
                        <label>Date</label>
                        <span>${new Date(booking.date).toLocaleDateString()}</span>
                    </div>
                    <div class="booking-info">
                        <label>Number of People</label>
                        <span>${booking.people}</span>
                    </div>
                    <div class="timestamp">
                        Booked on: ${booking.timestamp}
                    </div>
                `;
                bookingsList.appendChild(card);
            });
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newBooking = {
                eventType: document.getElementById('eventType').value,
                destination: document.getElementById('destination').value,
                date: document.getElementById('date').value,
                people: document.getElementById('people').value
            };

            addBooking(newBooking);
            this.reset(); // Clear the form
        });

        // Check for URL parameters (from index.html)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('destination')) {
            const initialBooking = {
                eventType: urlParams.get('eventType'),
                destination: urlParams.get('destination'),
                date: urlParams.get('date'),
                people: urlParams.get('people')
            };
            addBooking(initialBooking);
        }

        // Display existing bookings on page load
        displayBookings();
    </script>
</body>
</html>
